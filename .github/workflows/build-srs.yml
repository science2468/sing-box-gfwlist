name: Build sing-box rule-set (.srs)

on:
  push:
    paths:
      - "proxy.json"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up sing-box
        run: |
          curl -fsSL https://sing-box.app/install.sh | sh

          sing-box version

      - name: Compile rule-set to .srs
        run: |
          mkdir -p rule-set
          for f in proxy.json; do
            name=$(basename "$f" .json)
            sing-box rule-set compile "$f" -o "rule-set/${name}.srs"
          done

      - name: Commit compiled .srs files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add rule-set/*.srs
          git commit -m "chore: build sing-box rule-set (.srs)" || echo "No changes"
          git push