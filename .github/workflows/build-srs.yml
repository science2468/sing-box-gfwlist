name: Build sing-box rule-set (.srs)

on:
  push:
    paths:
      - "proxy.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up sing-box
        run: |
          curl -fsSL https://sing-box.app/install.sh | sh
          sing-box version

      - name: Compile rule-set to .srs
        run: |
          mkdir -p rule-set
          name=$(basename "proxy.json" .json)
          sing-box rule-set compile "proxy.json" -o "rule-set/${name}.srs"

      - name: Commit compiled .srs files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add rule-set/*.srs
          git commit -m "chore: build sing-box rule-set (.srs)" || echo "No changes"

          # 用 token URL 推送，避免凭据/remote 配置问题
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF_NAME}